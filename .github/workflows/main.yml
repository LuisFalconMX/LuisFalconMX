# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{ cron: "0 7 * * *" }]
  # Lines below let you run workflow manually and on each commit
  push: { branches: ["main"] }
  release:
    types: [published]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-20.04
    steps:
      - uses: luisfalconmx/metrics@hashnode-recent-posts-plugin
        with:
          # Your GitHub token
          token: ${{ secrets.REPOSITORY_TOKEN }}
          # REPOSITORY_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: luisfalconmx
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Mexico_City
          plugin_followup: yes
          plugin_gists: yes
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_posts: yes
          plugin_posts_limit: 4
          plugin_posts_source: hashnode
          plugin_posts_url: ${{ secrets.POSTS_URL }}
          plugin_posts_user: .user.login
